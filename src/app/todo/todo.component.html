<h1 align = "center">{{ title }}</h1>
<div class="todoListInput">
  <add-todo-modal></add-todo-modal>
  <button class="btn btn-secondary btn-sm" [routerLink]="['']">All</button>
  <button class="btn btn-secondary btn-sm" [routerLink]="['', 'done']">Done</button>
  <button class="btn btn-secondary btn-sm" [routerLink]="['', 'undone']">To Do</button>
</div>
<ul align = "center" class = "list-group">
  <li class="list-group-item" *ngFor="let todo of filteredArray" [class.done]="todo.isDone">
    <div class="view">
      <label>{{ todo.id}}. {{ todo.title }}</label>
      <div class="btn-row">
        <button type="button" (click)=completeTodo(todo) class="btn btn-success btn-sm" *ngIf="!todo.isDone">Done</button>
        <button type="button" (click)=reopenTodo(todo) class="btn btn-warning btn-sm" *ngIf="todo.isDone">Open</button>
        <confirmation-modal></confirmation-modal>
      </div>
    </div>
  </li>
</ul>
